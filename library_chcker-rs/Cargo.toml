[[bin]]
name = "library_chcker-c"
path = "src/c.rs"

[[bin]]
name = "library_chcker-d"
path = "src/d.rs"

[[bin]]
name = "library_chcker-e"
path = "src/e.rs"

[[bin]]
name = "library_chcker-f"
path = "src/f.rs"

[[bin]]
name = "library_chcker-point_add_range_sum"
