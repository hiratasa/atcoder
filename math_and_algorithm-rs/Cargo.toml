[package]
name = "math_and_algorithm-rs"
version = "0.1.0"
authors = ["hiratasa <36002166+hiratasa@users.noreply.github.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
debug = true

[dependencies]
num = "0.2.1"
rustc-hash = "1.1.0"
bitset-fixed = "0.1.0"
itertools = "0.9.0"
ordered-float = "1.0.2"
itertools-num = "0.1.3"
rand = { version = "0.7.3", features = ["small_rng"] }
permutohedron = "0.2.4"
proconio = "0.3.6"

[[bin]]
name = "math_and_algorithm-a"
path = "src/a.rs"

[[bin]]
name = "math_and_algorithm-b"
path = "src/b.rs"

[[bin]]
name = "math_and_algorithm-c"
path = "src/c.rs"

[[bin]]
name = "math_and_algorithm-d"
path = "src/d.rs"

[[bin]]
name = "math_and_algorithm-bx"
path = "src/bx.rs"
